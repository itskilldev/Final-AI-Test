        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        function displayQuestions(questions) {
    const quizContainer = document.getElementById('quiz-container');
    questions.forEach((questionObj, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');

        if (questionObj.type === "image") {
            questionDiv.innerHTML = `<p>${index + 1}. ${questionObj.question}</p><img src="${questionObj.image}" alt="Question Image" style="max-width: 100%; height: auto;"><br>`;
        } else {
            questionDiv.innerHTML = `<p>${index + 1}. ${questionObj.question}</p>`;
        }

        questionObj.options.forEach(option => {
            const optionLabel = document.createElement('label');
            const inputType = questionObj.type === "checkbox" ? "checkbox" : "radio";
            optionLabel.innerHTML = `
                <input type="${inputType}" name="question${index}" value="${option}">
                ${option}
            `;
            questionDiv.appendChild(optionLabel);
            questionDiv.appendChild(document.createElement('br'));
        });
        quizContainer.appendChild(questionDiv);
    });
}


        const shuffledQuestions = shuffle(questions);

        function checkAnswers() {
    let score = 0;
    const studentName = document.getElementById("studentName").value;

    questions.forEach((questionObj, index) => {
        const selectedOptions = [...document.querySelectorAll(`input[name="question${index}"]:checked`)].map(input => input.value);

        if (questionObj.type === "checkbox") {
            const correctSelected = questionObj.correct.filter(option => selectedOptions.includes(option)).length;
            if (correctSelected === questionObj.correct.length) {
                score += 6; // Full score if all correct answers are selected
            } else if (correctSelected > 0) {
                score += 3; // Partial score if some correct answers are selected
            }
        } else {
            const selectedOption = selectedOptions[0];
            if (selectedOption && selectedOption === questionObj.correct[0]) {
                score += 6; // Adjust score as needed
            }
        }
    });

    const resultPage = `result.html?name=${encodeURIComponent(studentName)}&marks=${encodeURIComponent(score)}`;
    window.location.href = resultPage;
